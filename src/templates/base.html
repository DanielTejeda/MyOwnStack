            -webkit-user-select: none;

            user-select: none;

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyOwnStack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!---->
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Sobre el sitio</a>
                    </li>
                </ul>

                <form method="POST" action="/searchQuestion/" class="d-flex">
                    <input class="form-control me-2 mt-2" name="qn_filter" type="search" placeholder="Buscar" aria-label="Buscar" required>
                    <button class="btn btn-secondary me-2 mt-2" type="submit" id="btnBuscar">Buscar</button>
                </form>

                <form method="GET" action="/login" class="d-flex">
                    <button class="btn btn-outline-success me-2 mt-2" type="submit" id="whenUserOut1">Iniciar sesión</button>
                </form>

                <form method="GET" action="/register" class="d-flex">
                    <button class="btn btn-success mt-2" type="submit" id="whenUserOut2">Regístrate</button>
                </form>

                <form method="POST" action="/logoutUser" class="d-flex">
                    <button onclick="return confirm('¿Estás seguro de cerrar sesión?')" class="btn btn-outline-danger mt-2  " type="submit" id="whenUserIn">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    {% endblock %}
