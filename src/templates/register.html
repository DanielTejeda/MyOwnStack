<body class="text-center">

    <main class="form-signin">
        <form action="/registerUser" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info justify-content-center">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <img class="mb-4" src="{{ url_for('static',filename='img/register.svg')}}" alt="" width="80" height="65">
            <h1 class="h3 mb-3 fw-normal">Regístrate por favor</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput1" placeholder="FulanoDeTal" name="name">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" name="email">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <!--
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <button class="w-100 mb-2 btn btn-lg btn-primary" type="submit">Registrarme</button>
            <a class="w-100 btn btn-lg btn-outline-secondary" href="/" role="button">Regresar a MyOwnStack</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>

</body>

</html>
